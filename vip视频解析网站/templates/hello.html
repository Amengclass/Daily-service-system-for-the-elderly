    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        #container {
            display: flex;

        }

        #left {
            width: 15%; /* 调整左侧宽度为15% */
            background-color: #f0f0f0;
            padding: 10px;
            margin-bottom: 50px;
        }

        #right {

            border-radius: 7px; /* 使用像素单位设置圆角半径为7像素 */
        }


        #main {

            background-color: white;
            border-radius: 7px; /* 使用像素单位设置圆角半径为7像素 */
        }

        .navigation_top {
            margin-left: 10px;
            margin-right: 10px;
            white-space: nowrap; /* 防止链接换行 */
            display: flex; /* 将导航条设置为 Flex 容器 */
            justify-content: space-between; /* 在主轴上将元素均匀分布 */
            align-items: center; /* 在交叉轴上居中对齐 */
        }

        .navigation_top a {
            margin-right: 10px;
        }

        .navigation_top a[href="#sectionN"] {
            margin-left: 40%;
        }

        .navigation_bottom {

            justify-content: center; /* 在主轴上居中对齐 */
            align-items: center; /* 在交叉轴上居中对齐 */
        }

        #top_of_section {
            margin-right: 5px;
        }

        #top_of_chapter {
            margin-left: 5px;
        }

        .navigation a:last-child {
            margin-right: 0;
        }

        .content {
            padding: 10px;
            line-height: 1.5;
            text-indent: 2em;
        }

</head>

                                {
                                    title: '斗罗大陆，异界唐三（一）', content: '斗罗大陆，天斗帝国西南，法斯诺行省。\n' +
                                        '\n' +
                                        '圣魂村，如果只是听其名，那么，这绝对是个相当令人惊讶的名字，可实际上，这只不过是法斯诺行省诺丁城南一个只有三百余户的小村而已。之所以名为圣魂，是因为传说中，在百年前这里曾经走出过一位魂圣级别的魂师，从而得名。这也是圣魂村永远的骄傲。\n' +
                                        '\n' +
                                        '圣魂村外，尽是大片的农耕之地，这里出产的粮食和蔬菜，都要供给到诺丁城，诺丁城在法斯诺行省中虽然算不得大城市，但这里毕竟距离与另一帝国接壤处很近，也自然是两大帝国商人交易的起始地之一，诺丁城因此而繁荣，附带的，令城市周围这些村庄中的平民生活也比其他地方要好的多。\n' +
                                        '\n' +
                                        '天刚蒙蒙亮，远处东方升起一抹淡淡的鱼肚白色，毗邻圣魂村的一座只有百余米高的小山包上，却已经多了一道瘦小的身影。\n' +
                                        '\n' +
                                        '那是个只有五、六岁的孩子，显然，他经常承受太阳的温暖，皮肤呈现出健康的小麦色，黑色短发看上去很利落，一身衣服虽然朴素，到也干净。\n' +
                                        '\n' +
                                        '对于他这么大的孩子来说，攀爬这百米高的山丘可并不是什么容易的事，但奇怪的是，当他来到山顶的制高点时却面不红、气不喘，一副怡然自得的样子。\n' +
                                        '\n' +
                                        '男孩儿在山顶上坐了下来，他的双眼死死的盯视着东方那抹渐渐明亮的鱼肚白色，鼻间缓缓吸气，再从口中徐徐吐出，吸气绵绵、呼气微微，竟是形成了一个美妙的循环。\n' +
                                        '\n' +
                                        '正在这时，他的眼睛突然瞪大了，远处天边那抹渐渐明亮的鱼肚白色中，仿佛闪过一丝淡淡的紫气，如果不是有着惊人的目力和足够专注的话，是绝对无法发现它存在的。\n' +
                                        '\n' +
                                        '紫气的出现，令男孩儿的精神完全集中起来，他甚至不再呼气，只是轻微而徐缓的吸气，同时双眼紧紧的盯视着那抹倏隐倏现的紫色。\n' +
                                        '\n' +
                                        '紫气出现的时间并不长，当东方那一抹鱼肚白逐渐被升起的朝阳之色覆盖时，紫气已经完全消失了。\n' +
                                        '\n' +
                                        '男孩儿这才缓缓闭上双眼，同时长长的呼出一口体内的浊气。一道白色气流如同匹练般从他口中吐出，然后再徐徐散去。\n' +
                                        '\n' +
                                        '静坐半晌，男孩儿才再次睁眼，不知是否因为那天边紫气的沾染，他眼眸中竟然闪烁着一层淡淡的紫意，尽管这紫色并没有持续太长时间就悄然收敛，但当它存在的时候，却是那么清晰。\n' +
                                        '\n' +
                                        '颓然一叹，男孩儿做出一个绝不应该出现在他这个年龄的无奈表情，摇了摇头，自言自语的道：“还是不行，我的玄天功依旧无法冲破第一重的瓶颈。这已经整整三个月了，究竟是为什么？哪怕是需要依靠紫气东来只能清晨修炼的紫极魔瞳一直都在进步。玄天功不能突破瓶颈，我的玄玉手也无法再做提升。当初我修炼的时候，在第一重到第二重之间，似乎并没有遇到这样的情况。玄天功一共九重，怎么这第一重就如此麻烦？难道，是因为这个世界与我那原本的世界不同么？”\n' +
                                        '\n' +
                                        '来到这个世界已经五年多的时间了，眼前的这个孩子，正是当初在唐门跳崖明志的唐三。当他从昏迷中清醒过来的时候，发现除了温暖的感觉什么也做不了。但意料中的死亡并没有来临，很快，他就通过一个挤压的过程来到了这个世界。\n' +
                                        '\n' +
                                        '直到很长时间之后，唐三才明白了这是怎么回事。自己没有死，但也已经不再是以前那个唐三。\n' +
                                        '\n' +
                                        '出生之后，唐三用了接近一年的时间，才学会了这个世界的语言。他还记得，在自己出生的时候，虽然还无法睁眼观看，但却听到一个浑厚的男音在撕心裂肺般的哭喊着。当他学会了这个世界的语言，凭借着过人的记忆回忆时，也只能记起，那个男人似乎在喊，三妹，不要抛下我，而那个男人，就是他的父亲唐昊。他在这个世界的母亲，那时候就已经死于难产之中。\n' +
                                        '\n' +
                                        '不知道是冥冥中自有天意，还是因缘巧合，为了纪念死去的妻子，唐昊给他取的名字竟然神奇还是叫唐三。\n' +
                                        '\n' +
                                        '村里同龄的孩子经常会以此来取笑他，可唐三心中却十分满意。这毕竟是他在另一个世界使用了近三十年的名字。单是熟悉就已经令他早就喜欢上了这两个字。\n' +
                                        '\n' +
                                        '来到这个世界，经过开始的吃惊、恐惧，到后来的兴奋以及现在的平静，唐三已经完全接受了现实，在他看来，这是上天又给了他一次机会。前世最大的心愿，或许能够在这一世来实现吧。\n' +
                                        '\n' +
                                        '赤裸的来到这个世界，但唐三却有着最大的财富，那就是记忆。身为唐门外门最出色的天才，唐门各种机括类暗器的制造方法全部烙印在他脑海之中。而当初他偷去了唐门内门的秘籍之后，多年渴望得尝，在学习的过程中，内门最高的玄天宝录也同样被他记熟于心。唐三希望，能够在这个世界再现唐门的辉煌。\n' +
                                        '\n' +
                                        '“该回去了。”唐三看看天色，瘦小的身体腾身而起，朝着山下跑去。如果这时候有人看到他，一定会惊讶的瞪大了眼睛，他每一步跨出，竟然都能有接近一丈，山间坑洼不平的地面对他来说根本没有任何影响，轻松的避让开，急速行进之间，比成人还要快上许多。\n' +
                                        '\n' +
                                        '唐门的精髓是什么？暗器、毒药和轻功。唐门内门与外门最大的区别，就是暗器的使用方法。外门以机括类为主，而内门，则是真正的手法。毒药一般是外门才用，内门嫡传弟子的暗器是很少用毒的，因为他们根本就不需要。'
                                },
                                {
                                    title: '斗罗大陆，异界唐三（二）',
                                    content: '玄天宝录上记载的武功只有六种，分别是内功心法玄天功，练手之法玄玉手，练眼之法紫极魔瞳，擒拿之法控鹤擒龙，轻身之法鬼影迷踪，以及暗器使用之法，暗器百解。\n' +
                                        '\n' +
                                        '前五种是基础，没有坚实的基础，又怎么能发挥出唐门暗器的精髓呢？\n' +
                                        '\n' +
                                        '一岁多开始修炼玄天功，现在的唐三已经快要六岁了，他依旧在打基础。\n' +
                                        '\n' +
                                        '唐三的家住在圣魂村西侧，在村头的位置，三间土坯房在整个村子里可以说是最简陋的了，正中大屋顶上，有一个直径一米左右的木牌，上面画着一个简陋的锤子。锤子在这个世界最广泛的代表意义指的是铁匠。\n' +
                                        '\n' +
                                        '没错，唐三的父亲唐昊，就是一个铁匠，村子里唯一的铁匠。\n' +
                                        '\n' +
                                        '在这个世界之中，铁匠可以说是最低贱的职业之一，因为某种特殊的原因，这个世界的顶级武器都不是由铁匠锻造出来的。\n' +
                                        '\n' +
                                        '但是，作为这个村子里唯一的铁匠，原本唐三家是不应该这样贫穷的，但是，那点微薄的收入却大都……\n' +
                                        '\n' +
                                        '一进家门，唐三就已经闻到了扑鼻的饭香，那并不是唐昊为他做的早点，而是他为唐昊做的。\n' +
                                        '\n' +
                                        '从四岁开始，唐三的身高还够不到灶台的时候，做饭的任务就已经是他每天必须的工作。哪怕是要踩着凳子才能够到灶台上面。\n' +
                                        '\n' +
                                        '并不是唐昊要求他这么做的，而是因为不这样，唐三几乎就没有能吃饱的时候。\n' +
                                        '\n' +
                                        '来到灶台前，熟练的踩上木凳，掀开大铁锅的锅盖，扑鼻的米香传来，锅里的粥早已煮的烂熟。\n' +
                                        '\n' +
                                        '每天上山之前，唐三都会将米下锅，弄好柴火，等他回来时，粥也煮好了。\n' +
                                        '\n' +
                                        '拿起灶台旁已经破损了十个以上缺口的两个碗，唐三小心翼翼的盛了两碗粥，放在身后的桌子上。粥里的米粒几乎一眼就能数出来，对于正是长身体中的唐三，这点营养显然是不够的，这也是为什么他的身体如此纤瘦的原因。\n' +
                                        '\n' +
                                        '“爸爸，吃饭了。”唐三叫道。\n' +
                                        '\n' +
                                        '半晌后，里间的门帘掀起，一个高大的身影迈着有些踉跄的步伐走了出来。\n' +
                                        '\n' +
                                        '那是一名中年男子，看上去大约有接近五十岁的样子，但身材却非常高大魁梧，只是他的打扮却令人不敢恭维。\n' +
                                        '\n' +
                                        '破损的袍子穿在身上，上面甚至连补丁都没有，露出下面古铜色的皮肤，原本还算端正的五官却蒙着一层蜡黄色，一副睡眼朦胧的样子，头发乱糟糟的像鸟窝一般，一脸的胡子已经不知道有多少日子没有整理过了。目光呆滞而昏黄，尽管已经过去了一晚，但他身上那扑鼻的酒气还是令唐三不禁皱了皱眉头。\n' +
                                        '\n' +
                                        '这就是唐昊，唐三在这个世界的父亲。\n' +
                                        '\n' +
                                        '从小到大，唐三就不知道什么叫父爱，唐昊对他，从来都是不管不顾的，刚开始的时候，还会做点饭给他吃，但随着时间的推移，当唐三开始主动做饭之后，唐昊就更是什么都不管了。家里如此贫穷，甚至连像样的桌椅都没有，吃饭也成问题，最主要的原因就是唐昊将那份微薄的铁匠收入都换了酒喝。\n' +
                                        '\n' +
                                        '和唐三一边大的孩子，父亲一般也就是三十岁左右，结婚早的甚至还不到三十岁，可唐昊看起来却要比他们苍老的多，反倒像是唐三的爷爷一般。\n' +
                                        '\n' +
                                        '对于唐昊的态度，唐三并没有怨恨过，前一世，他是孤儿，这一世，尽管唐昊对他不好，但至少有个亲人。对于唐三来说，这已经让他十分满足了。至少，在这里有个让他叫爸爸的人。\n' +
                                        '\n' +
                                        '唐昊抓起桌子上的碗，也不怕烫，大口大口的把粥灌入自己腹中，暗黄的脸色这才看上去多了几分光泽。\n' +
                                        '\n' +
                                        '“爸爸，你慢点喝，还有。”唐三接过父亲手中的碗，再给他盛了一碗粥。自己也拿起粥碗喝了起来。\n' +
                                        '\n' +
                                        '在唐门的时候，他就从来没有离开过那里，对于外面的事更是很少接触。本来就如同白纸一般，到了这个世界，重新做回小孩子，并没有什么不能接受的。\n' +
                                        '\n' +
                                        '很快，一锅粥有七、八成都进入了唐昊的肚子，长出口气，将碗放在桌子上。耷拉的眼皮睁开了几分，看向唐三。\n' +
                                        '\n' +
                                        '“有工作你就先接下，下午我再做。我去再睡一会儿。”\n' +
                                        '\n' +
                                        '唐昊的作息习惯很有规律，上午都是睡觉，下午打造一些农具，作为收入，晚上喝酒。\n' +
                                        '\n' +
                                        '“好的，爸爸。”唐三点了点头。\n' +
                                        '\n' +
                                        '唐昊站起身，喝了不少粥，他的身体也终于不再摇晃了，朝着里间走去。\n' +
                                        '\n' +
                                        '“爸爸。”唐三突然叫了一声。\n' +
                                        '\n' +
                                        '唐昊站住身体，扭头看向他，眉宇间明显多了几分不耐。\n' +
                                        '\n' +
                                        '唐三指着角落里一块有一层淡淡乌光的生铁道：“这块铁能不能给我用？”前世他是唐门最出色的外门弟子，对于制造各种暗器极其熟悉，当然，那时候各种材料都是由唐门来提供的。而到了这个世界之后，他虽然也修炼了几年，但实力还远远不足，同时，他也从未想过要将自己最擅长的暗器制造放下，他现在已经开始尝试着锻造一些暗器了，但材料却成了大问题。\n' +
                                        '\n' +
                                        '唐昊打造农具的金属都是村里人送来的，都是杂质很多的凡铁，很难制造出精良的暗器。此时唐三所指的这块生铁是昨天刚刚送来，令唐三惊讶的是，这块铁矿里竟然包含着一定的铁母，用来打造暗器再合适不过。\n' +
                                        '\n' +
                                        '唐昊的目光转移到生铁上，“咦。这里面有铁精？”走过去低下头看了看，再扭头看向唐三，“你以后想做个铁匠么？”'

                                    content: '唐三点了点头，铁匠这个职业无疑是最适合他来打造暗器的，“爸爸，你年纪大了，再过几年，等我大一点，您就教我打造厨具，让我接替你的工作吧。”以前他做的都是最精密暗器制造的工作，最简单的锻造他反而不会。\n' +
                                        '\n' +
                                        '唐昊略微有些失神，喃喃的道：“铁匠，似乎也不错。”拉过一把破旧的椅子，他直接在那块生铁面前坐了下来，懒散的道：“小三，你告诉我，什么样的铁匠，才是最好的铁匠。”\n' +
                                        '\n' +
                                        '唐三想了想，道：“能够打造出神器的铁匠，应该就是最好的铁匠吧。”他曾经听村子里的人说过，在这个世界是有神器存在的，尽管他不知道神器究竟是什么。但挂上一个神字，想来应该不错。\n' +
                                        '\n' +
                                        '唐昊眼中闪过一丝嘲弄的光彩，“神器？小三也知道神器了。那你告诉我，神器是用什么打造出来的？”\n' +
                                        '\n' +
                                        '唐三想也不想，直接道：“当然是用最好的材料。”\n' +
                                        '\n' +
                                        '唐昊伸出一根食指，在唐三的面前摇了摇，“如果你想做一个合格的铁匠，记住我的话，用上等材料打造神器，那不是最好的铁匠，最多只是个合成者。用凡铁打造出神器，才是神匠。”\n' +
                                        '\n' +
                                        '“用凡铁打造出神器？”唐三有些吃惊的看着唐昊，平日里，唐昊很少和他说话，今天已经算是最多的时候了。\n' +
                                        '\n' +
                                        '站起身，唐昊指了指房间另一边一块有五十公分见方的大铁坨，“想成为一名铁匠，和我学锻造。那么，你用锤子先锻造它一万下。才有这个资格。”\n' +
                                        '\n' +
                                        '那是一块凡铁，其中包含的杂质众多，比起有铁母的那块不知道要差了多少。\n' +
                                        '\n' +
                                        '“现在，你还可以改变主意。”唐昊淡淡的说道。已经准备回里间继续睡觉去了。\n' +
                                        '\n' +
                                        '“爸爸，我愿意试试。”唐三的声音清脆而平静，但却包含着一分坚定。\n' +
                                        '\n' +
                                        '唐昊有些意外的看向他，“好。”一边说着，他走过去，将那块大铁坨抱起来，直接放在了风箱旁的火炉上，只要燃起炭火，就可以对它进行锻造。\n' +
                                        '\n' +
                                        '做完这些，唐昊回里间睡觉去了。\n' +
                                        '\n' +
                                        '唐三是一个心志坚定的人，否则，他也不能凭借着一张残破不堪的图纸就制造出佛怒唐莲，那唐门最顶级的机括类暗器。那足足耗费了他十年的时间。\n' +
                                        '\n' +
                                        '点燃炭火，拉动风箱，他开始了自己的工作。\n' +
                                        '\n' +
                                        '呼呼呼呼的风箱声响起，火苗从炭炉中冒出，灼烧着那块大铁坨，尽管唐三并不会锻造，但他经常看唐昊打造农具，过程还是知道的。\n' +
                                        '\n' +
                                        '当铁坨渐渐被烧红后，他拖过唐昊平日用的铁锤，放在地上，这种长柄铁锤甚至要比他的身高还高上几分，普通五、六岁的孩子根本不可能拿的动，更不用说是挥舞它来锻造了。\n' +
                                        '\n' +
                                        '但唐三还是将它拿了起来，玄天功力运全身，尽管尚未突破第一重，但他也拥有了成年人级别的力气。\n' +
                                        '\n' +
                                        '当——，铁锤与铁坨碰撞，发出一声清脆的声音，这是唐三的第一次锤击，也拉开了锻造的序幕。\n' +
                                        '\n' +
                                        '里间，躺在床上的唐昊翻了个身，尽管他闭着眼睛，但脸上神色却依旧有着几分惊讶，喃喃的呓语着，“居然拿得起锤子，天生神力么？”\n' +
                                        '\n' +
                                        '当当当当当的敲打声开始在铁匠铺里响起，唐昊与唐三父子开始继续重复着他们平淡的生活，只是不同的是，从这一天开始，唐昊给唐三房间中弄了另一个火炉，让他自己去锻造那块铁坨。他没有指点唐三半句，但也是从这天开始，唐昊的酒喝的少了些，家里的食物也多了些。\n' +
                                        '\n' +
                                        '锻造绝对是一个枯燥而令人疲劳的过程，但唐三却把这当成了是对自己身体的磨练。已经过去十一天了，他始终在数着自己锻造的数字，想要抡动铁锤，凭借他身体的力量是无法做到的，必须要有玄天功的辅助。\n' +
                                        '\n' +
                                        '他全部的功力，大约够挥动一百锤左右，每当功力消耗殆尽，他就盘膝坐在地上恢复，内力一恢复回来就立刻继续敲打。\n' +
                                        '\n' +
                                        '这不只是对身体的锻炼，反复消耗、恢复，对他的玄天功和意志也是一种很好的磨练。可惜的是，玄天功第一重的瓶颈却像是坚不可摧的壁垒，唐三的修炼不可谓不刻苦，他的天份也足够，可就是无法突破而进入第二重。\n' +
                                        '\n' +
                                        '但他的锻炼却并没有白费，尽管玄天功没能突破，但这股内力却随着他对铁坨的锻造而变得更加坚韧了，恢复速度似乎也比以前要快了一点。\n' +
                                        '\n' +
                                        '十一天过去，唐三已经挥出了八千余锤，铁坨不断的变小，已经不到最初时三分之一的体积了。身体的锻炼和食物的增多，他的身体变得结实了几分，仿佛有一股发自体内的力气逐渐注入到他体内，令他在不断的锻造过程中，对内力的消耗正在逐渐减小。而在附加全部内力的时候，力量也增大了许多。\n' +
                                        '\n' +
                                        '当他砸下一千锤的时候，那铁坨就已经出现了一定的变化，整整小了一圈，尽管在炭火中烧的通红，但也隐约能够看到，里面的杂质似乎减少了许多。\n' +
                                        '\n' +
                                        '百炼成钢，这个词出现在唐三脑海中，这也更加坚定了他完成这一万锤的决心。而距离这个目标已经很近了。\n' +
                                        '\n' +
                                        '唐三的坚持令唐昊很惊讶，在他看来，哪怕自己这个儿子是天生神力，也不可能坚持超过三天。铁锤的锤柄为了防滑是那样的粗糙，不断挥动，与手掌的摩擦，必然会给手掌带来极大的伤害。可他却发现，唐三虽然在实打实的锻造，可他那双稚嫩的小手看上去却并没有任何变化。甚至连一个水泡都没有起过。'
                                },
                                {
                                    title: '斗罗大陆，异界唐三（四）',
                                    content: '唐三不想失去这个父亲，也更不希望自己过往的一切被人知道，所以，他自然不会告诉唐昊，这是因为他修炼着唐门的玄玉手。\n' +
                                        '\n' +
                                        '想用好暗器，最基础的需要是眼力、手力、心力的融合。正所谓心到眼到，眼到手到。所以，在唐门内门的修炼方法中，对于眼力、手力的要求极高。\n' +
                                        '\n' +
                                        '紫极魔瞳，借助旭日东升时紫气东来的短暂时刻进行修炼，对眼力有着极大的提高作用。\n' +
                                        '\n' +
                                        '玄玉手，可以令手掌变得极其坚韧，并且隔绝任何毒素。\n' +
                                        '\n' +
                                        '这两种能力，是唐门内门弟子的必修课。尽管唐三的玄玉手还远远不够火候，但保护自己手掌不被磨出水泡还是能做到的。\n' +
                                        '\n' +
                                        '“再加把劲，今天就能完成了。”唐三卖力的挥动着手中的铁锤，在这枯燥的过程中，他的心却并不平静。对于这个世界，他的了解还很初步，毕竟，这里只是个小村子而已。\n' +
                                        '\n' +
                                        '这个世界叫斗罗大陆，在大陆上有两大帝国，或者也可以说成是两个联盟。因为在两大帝国之中，大量的领土分封诸侯，拥有武装力量的贵族多不胜数。\n' +
                                        '\n' +
                                        '这两个帝国一个是唐三所在的天斗帝国，另一个，则是南方的星罗帝国。\n' +
                                        '\n' +
                                        '法斯诺行省位于两国交界处，而圣魂村旁的诺丁城更是距离星罗帝国只有不到二百里的路程而已。\n' +
                                        '\n' +
                                        '唐三从村民的交谈中知道，在斗罗大陆中，没有自己那个世界的武功，但却有一种叫武魂的东西。据说，每个人都有属于自己的武魂，其中，极少一部份人的武魂可以进行修炼，形成了一个职业，叫做魂师。而泛大陆最高贵的职业就是魂师。像百年前传说中从圣魂村中走出的那位魂圣，就是一名魂师，魂圣是魂师到了一定级别的称号。\n' +
                                        '\n' +
                                        '武魂分为两大类，一类是器武魂，一类是兽武魂。顾名思义，以器具为武魂者，就是器武魂，以动物为武魂者，就是兽武魂。相对来说，器武魂包含范围更大，大多数人也都是器武魂，而器武魂中无法修炼的武魂也要比兽武魂的比例更大。\n' +
                                        '\n' +
                                        '唐三曾经见过村子里一个人的武魂是锄头，显然是一种无法修炼的武魂，但尽管如此，他在耕地的时候，依旧要比普通村民的速度快一些。\n' +
                                        '\n' +
                                        '这也是唐三了解的全部了，因为每个人都会有自己的武魂，唐三也想知道，自己的武魂是什么。究竟是器武魂还是兽武魂，又是否能够修炼呢？\n' +
                                        '\n' +
                                        '斗罗大陆上的人，武魂觉醒在六岁的时候，再过几天，唐三就要六岁了，不知道为什么，他隐约感觉到，自己的玄天功之所以无法突破，似乎就与这武魂有些关系。\n' +
                                        '\n' +
                                        '对于成为魂师，唐三到不怎么感兴趣，但他却立志要成为一名唐门内门级别的暗器高手，又怎么少的了内力呢？\n' +
                                        '\n' +
                                        '“唐昊，忙着呢？”正在唐三朝着自己那一万次锻造努力的时候，听到外面传来一个苍老的声音。\n' +
                                        '\n' +
                                        '这会儿是下午，唐昊正在工作，打造着农具，闻言只是嗯了一声。\n' +
                                        '\n' +
                                        '唐三有些好奇的从自己的房间走出来，只见来的是一名老人，看上去六十多岁的样子，身材瘦长，但精神矍铄，衣服干净整洁，头发也梳理的一丝不苟，和唐昊相比，简直就是两个极端。\n' +
                                        '\n' +
                                        '这个人唐三认识，是圣魂村的村长老杰克。\n' +
                                        '\n' +
                                        '“小三，来，让爷爷看看。”老杰克向唐三挥了挥手。\n' +
                                        '\n' +
                                        '这位村长是个老好人，村里的人都很尊敬他，早几年，唐三家最困难的时候，他没少送吃的过来。\n' +
                                        '\n' +
                                        '“杰克爷爷，您好。”唐三走到老杰克面前，恭敬的向他行礼。对于对自己好的人，唐三都会铭记于心。\n' +
                                        '\n' +
                                        '唐昊冷淡的道：“有事么，村长。”老杰克其实比他大了还不到十岁，却硬是要比他高一辈，令唐昊一直有些不爽。\n' +
                                        '\n' +
                                        '老杰克似乎已经习惯了唐昊这样的态度，“唐昊啊，小三也快六岁了吧。今年的觉醒仪式他也应该参加了。”\n' +
                                        '\n' +
                                        '唐昊看了唐三一眼，淡然道：“那就参加吧。是哪天？”\n' +
                                        '\n' +
                                        '老杰克道：“就在三天后，到时候我来接他好了。”他看着唐昊的样子，很明显是想说，要是指着你送他去，恐怕就耽误了。\n' +
                                        '\n' +
                                        '唐昊点了下头，就不再理会这位村长了。\n' +
                                        '\n' +
                                        '唐三却有些好奇的问道：“杰克爷爷，什么是觉醒仪式？”\n' +
                                        '\n' +
                                        '老杰克正色道：“我们每个人都有属于自己的武魂，到了六岁左右就要进行觉醒仪式。有了武魂，会对我们某方面的能力增强。哪怕是最普通的武魂，也会有所帮助。万一你要是拥有一个出色的武魂，可以进行修炼的话，那么，你甚至有可能成为魂师。觉醒仪式一年才有一次，我可不能让你错过了。是诺丁城武魂分殿的执事大人亲自来帮助我们村里的孩子觉醒呢。那位执事大人可是以为大魂师级别的魂师。”\n' +
                                        '\n' +
                                        '说道大魂师三个字的时候，杰克眼中明显流露出了羡慕之色。\n' +
                                        '\n' +
                                        '唐三对于魂师的概念只是模棱两可的听说过一些，此时抓住机会自然不会轻易放过，追问道：“大魂师是什么意思？”'
                                },
                            ]
                        },
                        {
                            title: "第二章",
                            sections: [
                                {
                                    title: '废武魂与先天满魂力（一）',
                                    content: '老杰克对唐三显然很有耐心，在他心中，村里最懂事的孩子就莫过于眼前的唐三了，真难想象，那样一个父亲怎么会有这么一个乖巧的儿子。\n' +
                                        '\n' +
                                        '“大魂师是魂师级别的称号。魂师是我们整个斗罗大陆中最高贵的职业，他们可以是强大的战士，也可以拥有出色的辅助能力。但不论是哪一种魂师，级别都是按照同样的称号进行排序的。”\n' +
                                        '\n' +
                                        '“魂师都拥有自己的武魂力，根据武魂力的强弱，一共分为十大称号。每一个称号又分为十级。最初刚刚入门的，叫做魂士，只要武魂觉醒之后，每个人都是魂士。如果武魂能够修炼的话，当魂力达到十一级的时候，就会进入下一个称号，也就是魂师。而大魂师，就是整个称号序列中的第三个。达到了大魂师境界，就已经是一名相当强大的魂师了。总体的十个称号是这样的。”\n' +
                                        '\n' +
                                        '“魂士，魂师，大魂师，魂尊，魂宗，魂王，魂帝，魂圣，魂斗罗和封号斗罗。我们斗罗大陆的名字，就是由此而来。传说中，达到九十级以上的封号斗罗都可以自行给自己取一个封号，他们简直就是无敌的存在啊！”\n' +
                                        '\n' +
                                        '眼中闪耀着骄傲的光辉，“我们圣魂村百年前可是出过一个第八等称号的魂圣哦。在整个诺丁城，甚至整个法斯诺行省，也是极为少有的。”\n' +
                                        '\n' +
                                        '一旁的唐昊撇了撇嘴，“老杰克，那只是一个传说而已。”\n' +
                                        '\n' +
                                        '仿佛被触动了逆鳞一般，老杰克大怒，“什么叫传说，传说也是从事实而来。唐昊，你来村子也有六年的时间了，应该明白那位魂圣在我们心目中的地位。再让我听到你侮辱魂圣大人，我就驱逐你离村。要不是看在小三的份上，你以为我愿意来你这狗窝么？”\n' +
                                        '\n' +
                                        '唐昊却不动怒，依旧敲打着手中的农具，就像是没听到杰克的话似的。\n' +
                                        '\n' +
                                        '杰克狠狠的瞪了他一眼，这才向唐三道：“以后你可千万别像你爸爸这么颓废，好了，我先走了，三天后，我来接你。”\n' +
                                        '\n' +
                                        '说完，老杰克怒气冲冲的离开了铁匠铺。\n' +
                                        '\n' +
                                        '“爸爸。”唐三叫了一声。\n' +
                                        '\n' +
                                        '“嗯？”唐昊冷冷的瞥了他一眼，看到父亲眼中的寒意，唐三不得不将想说的话咽了回去。低着头回他自己的房间继续奋斗那一万次敲击去了。\n' +
                                        '\n' +
                                        '夜幕降临，吃过晚饭，唐昊抹了抹嘴，习惯性的朝外面走去，对于他来说，这是例行公事，出去喝酒。喝最劣质的麦酒。\n' +
                                        '\n' +
                                        '“爸爸。等一下。”唐三来不及收拾碗筷，先叫住了唐昊。\n' +
                                        '\n' +
                                        '“干什么？”唐昊不耐烦的瞪了他一眼，尽管唐昊从没有打过唐三，但不知道为什么，唐三天生就对这位父亲有些畏惧。对于两世为人的他来说，也无法改变这种感觉。\n' +
                                        '\n' +
                                        '“那一万下，我锻造完了。”唐三说道。\n' +
                                        '\n' +
                                        '“哦？”唐昊眼中的光芒似乎亮了几分，“拿来给我看看。”\n' +
                                        '\n' +
                                        '“好。”唐三快步跑回自己的房间，很快，他捧着一个铁块跑了出来。\n' +
                                        '\n' +
                                        '铁块通体乌黑，虽然形态并不规则，但看上去每一个断面都极为光华，其中乌光隐现。整个铁块大约是原本铁坨的四人之一大，唐三运起玄天功拿着它才不觉得吃力。\n' +
                                        '\n' +

                sectionLink.textContent = '第' + (currentSectionIndex + 1) + "节:";
            } else if (currentChapterIndex < chapters.length - 1) {
                currentChapterIndex++; // 切换到下一章的第一节
                currentSectionIndex = 0;
                chapterTitle.textContent = chapters[currentChapterIndex].sections[currentSectionIndex].title;
                chapterContent.innerHTML = chapters[currentChapterIndex].sections[currentSectionIndex].content.replace(/。/g, '。<br><br>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;');
                sectionLink.textContent = '第' + (currentSectionIndex + 1) + "节:";
            }

            /*这里是更改按钮文本的判断语句*/
            // 如果当前节索引已经是当前章节的最后一节，将下一节按钮改为下一章
            if (currentSectionIndex === chapters[currentChapterIndex].sections.length - 1) {
                nextSectionLink.textContent = '下一章';
            } else {
                nextSectionLink.textContent = '下一节';
            }
            // 如果当前节索引是当前章节的第一节，将上一节按钮改为上一章
            if (currentSectionIndex === 0) {
                prevSectionLink.textContent = '上一章';
            } else {
                prevSectionLink.textContent = '上一节';
            }
        }

        // 给每个小说链接添加点击事件监听器
        bookLinks.forEach(link => {
            link.addEventListener('click', handleBookLinkClick);
        });

        // 给上一节按钮添加点击事件监听器
        const prevSectionLink = document.querySelector('.navigation_top a[href="#pre_section"]');
        prevSectionLink.addEventListener('click', handlePrevSectionClick);

        // 给下一节按钮添加点击事件监听器
        const nextSectionLink = document.querySelector('.navigation_top a[href="#next_section"]');
        nextSectionLink.addEventListener('click', handleNextSectionClick);

    })
    ;

</script>
</body>
</html>
