    <!-- 引入 Font Awesome 图标库 -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">

<body>
<div class="container">
    <h1>天气查询</h1>
    <div class="weather">
        <button id="auto">自动定位查询</button>
        <select id="province">
            <option value="">请选择省份</option>
        </select>
        <select id="city">
            <option value="">请选择城市</option>
        </select>
        <button id="search">查询</button>
    </div>

    <div class="weather-info">
        <span id="temperature"></span>
        <span id="weather"></span>
    </div>
</div>
<script>
    document.getElementById('auto').addEventListener('click', function (event) {
        // 发送 GET 请求到后端
        fetch('/location/info', {
            method: 'GET',
        })
            .then(response => response.json())
            .then(data => {
                console.log(data);
                // 发送 POST 请求到后端
                fetch('/tools/weather/get_weather', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        city: data.city
                    })
                })
                    .then(response => response.json())
                    .then(data => {
                        // 将天气数据显示在页面上
                        document.getElementById('temperature').textContent = `温度：${data.temperature}`;
                        document.getElementById('weather').textContent = `天气：${data.weather}`;
                        console.log(data);
                    })
                    .catch(error => {
                        // 处理错误
                        console.error(error);
                    });
            })
            .catch(error => {
                console.error('Error:', error);
            });
    });

    document.getElementById('search').addEventListener('click', function (event) {
        // 获取省份和城市的值
        var province = document.getElementById('province').value;
        var city = document.getElementById('city').value;

        // 发送 POST 请求到后端
        fetch('/tools/weather/get_weather', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json'
            },
            body: JSON.stringify({
                city: city
            })
        })
            .then(response => response.json())
            .then(data => {
                // 将天气数据显示在页面上
                document.getElementById('temperature').textContent = `温度：${data.temperature}`;
                document.getElementById('weather').textContent = `天气：${data.weather}`;
                console.log(data);
            })
            .catch(error => {
                // 处理错误
                console.error(error);
            });
    });

</script>

            // 获取城市select控件

            city.options.length = 1;
            // 获取省份中的value值
