<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>音乐播放器</title>
    <link rel="stylesheet" href="../static/css/music.css">
</head>
<body>
<h1>音乐播放器</h1>
<div class="search-bar">
    <input type="text" id="searchInput" placeholder="搜索歌曲...">
    <button id="searchButton">搜索</button>
</div>
<div class="container">
    <div id="songList"></div>
</div>
<div class="audio-controls">
    <audio id="audioPlayer" controls></audio>
    <div class="buttons">
        <button id="prevButton">上一首</button>
        <button id="playPauseButton">播放</button>
        <button id="nextButton">下一首</button>
        <button id="volumeButton">音量</button>
        <div id="volumeControl" class="vertical-volume-control" style="display: none;">
            <input type="range" id="volumeRange" min="0" max="1" step="0.1" value="1">
        </div>
        <button id="modeButton">播放模式</button>
    </div>
</div>
<script src="../static/js/music.js"></script>
</body>
</html>
